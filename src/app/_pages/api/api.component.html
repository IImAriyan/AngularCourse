<main class="w-screen h-screen m-0 p-0 bg-gradient-to-tr from-gray-900 via-gray-950 to-gray-800 flex justify-center items-center">
  <div class="w-[75%] h-[40rem]  rounded-xl flex gap-4 bg-gray-900">
    <div class="gap-4 flex flex-col justify-center items-center p-5 px-10 w-[48%]">
      <h1 class="text-center text-white text-[2rem] font-black">Create Course <span class="text-[2rem] text-blue-600">.</span></h1>
      <input [(ngModel)]="CourseModels.title"  type="text" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Course Title ...">
      <input [(ngModel)]="CourseModels.date" type="date" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Course Date ...">
      <input [(ngModel)]="CourseModels.time" type="time" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Course Time ...">
      <button (click)="addCourse()" class=" p-5 p-5 rounded-xl cursor-pointer bg-blue-600 text-white px-10
      transition-all duration-500 hover:bg-blue-400 hover:translate-y-1">Create Course</button>
    </div>
    <div class="w-[52%] p-5 flex justify-start flex-col items-center">
      <h1 class="text-center text-white text-[2rem] font-black">Your Courses</h1>
      <div class="flex flex-col gap-5 justify-start items-center mt-4 h-full overflow-y-auto" id="Courses">


        <div class="w-[25rem] p-5 flex flex-col gap-5 rounded-xl bg-gray-800 transition-all cursor-pointer duration-300
        hover:bg-gray-700" *ngFor=" let Course of Courses$; let i = index" (dblclick)="openCourse(Course.id,Course.title,Course.date,Course.time)">

          <div class="text-center">
            <h1 class="text-white font-extrabold text-center flex justify-between px-3" id="title">
             {{Course.title}}
              <div class=" rounded-[50%] transition-all border-[1px] p-1 border-red-600 flex justify-center items-center
                cursor-pointer duration-300 hover:bg-red-600" (click)="removeCourse(Course.id,i)">
                <mat-icon>delete_outline</mat-icon>
              </div>
            </h1>
            <div class="flex justify-between items-center mt-4">

              <div class="flex gap-1 items-center text-white" id="date">
                <mat-icon>date_range</mat-icon>
                <h2>{{Course.date}}</h2>
              </div>

              <div class="flex gap-1 items-center text-white" id="time">
                <mat-icon>schedule</mat-icon>
                <h2>{{Course.time}}</h2>
              </div>

            </div>
          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="w-screen h-screen absolute bg-gray-800 flex justify-center items-center" [ngStyle]="{'display':isShow}">

      <button class="absolute top-3 left-3  text-white cursor-pointer transition-all duration-300 hover:text-red-400">
        <mat-icon (click)="closeCoursePanel()">close</mat-icon>
      </button>

      <div class="w-[70%] h-[90%] rounded-xl bg-gray-900 flex flex-col justify-center items-center p-10">
          <h1 class="font-black text-white text-center text-[2rem] m-4" id="titleOfCourse">{{ CourseTitle }}</h1>
        <div class="w-full p-6 flex justify-center gap-5 items-center bg-gray-800 rounded-xl">
          <div class="w-[33.33333%] p-5 px-4 bg-gray-900 font-black text-white text-center rounded-xl">
            <h1>{{ CourseTitle }}</h1>
          </div>
          <div class="w-[33.33333%] p-5 px-4 bg-gray-900 font-black text-white text-center rounded-xl">
            <h1>{{CourseDate}}</h1>
          </div>
          <div class="w-[33.33333%] p-5 px-4 bg-gray-900 font-black text-white text-center rounded-xl">
            <h1>{{ CourseTime }}</h1>
          </div>
        </div>

        <div class="flex gap-5 w-full">
          <div class="gap-4 flex flex-col justify-center items-center p-5 px-10 w-[48%]">
            <h1 class="text-center text-white text-[2rem] font-black">Add Student <span class="text-[2rem] text-blue-600">.</span></h1>
            <input [(ngModel)]="StudentModels.firstName"  type="text" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Student Name ...">
            <input [(ngModel)]="StudentModels.lastName"  type="text" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Student Firstname ...">
            <input [(ngModel)]="StudentModels.age" type="number" class="outline-none border-none rounded-xl w-full p-4" placeholder="Enter Student Age ...">
            <button (click)="addStudent()" class=" p-5  rounded-xl cursor-pointer bg-blue-600 text-white px-10
      transition-all duration-500 hover:bg-blue-400 hover:translate-y-1">Add Student</button>
          </div>

          <div class="flex flex-col w-[80%] h-full overflow-y-auto mt-5 items-center gap-3">
            <div class="text-white text-center text-[2rem]">Students</div>
            <div class="text-white font-bold flex p-5 w-[80%] bg-gray-800 rounded-xl justify-around g items-center" *ngFor="let student of Students$">
              <h1>{{student.firstName}}</h1>
              <h1>{{student.lastName}}</h1>
              <h1>{{student.age}}</h1>
            </div>
          </div>
        </div>

      </div>
  </div>


</main>
